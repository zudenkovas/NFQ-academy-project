<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.2/pagination.css">
  <link rel="stylesheet" href="style.css">
  <title>NFQ Academy project</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Groceries.lt</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="orders.html">Orders</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="container">

    <div class="row">


      <div class="col-lg-4">
        <form id="form" class="form-group">
          <h5>Filter and Search</h5>
          <div class="row inputunit">
            <div class="col-lg-4">
              <label for="searchname" class="label">Client name:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" id="searchname" class="form-control input">
            </div>
          </div>

          <div class="row inputunit">
            <div class="col-lg-4">
              <label for="email" class="label">Client email:</label>
            </div>
            <div class="col-lg-8">
              <input type="email" id="email" class="form-control input">
            </div>
          </div>

          <div class="row inputunit">
              <div class="col-lg-4">
                <label for="address" class="label">Client address:</label>
              </div>
              <div class="col-lg-8">
                <input type="text" id="address" class="form-control input">
              </div>
            </div>

          <div class="row inputunit">
              <div class="col-lg-4">
                <label class="label">Order ID:</label>
              </div>
              <div class="col-lg-8">
                <input type="number" id="orderid" class="form-control input">
  
              </div>
            </div>

          <div class="row inputunit">


            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
              Order status:
            </div>
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-12">

              <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                  <input type="checkbox" id="neworders" name="order" class="form-control" checked>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9">
                  <label class="label" for="neworders">New</label>
                </div>
              </div>


              <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                  <input type="checkbox" id="activeorders" name="stock" class="form-control" checked>
                </div>

                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9">
                  <label class="label" for="activeorders">Active</label>
                </div>

              </div>

              <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <input type="checkbox" id="completeorders" name="stock" class="form-control" checked>
                  </div>
  
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9">
                    <label class="label" for="completeorders">Complete</label>
                  </div>
  
                </div>
            </div>
          </div>

          <div class="row inputunit">
            <div class="col-lg-4">
              <label class="label">Order rice:</label>
            </div>
            <div class="col-lg-8">
              <input type="number" id="orderpricelow" placeholder="Min price" class="form-control input">
              <input type="number" id="orderpricehigh" placeholder="Max price" class="form-control input">

            </div>
          </div>



          <div class="row inputunit">
            <div class="col-lg-6 offset-lg-4 btn-group">
              <!-- <button class="btn btn-primary btn-sm" id="ordersbuttonSubmit">Submit</button> -->
              <button class="btn btn-primary btn-sm" id="ordersbuttonClear">Clear</button>
            </div>
          </div>
        </form>

      </div>




      <div class="col-lg-8">
        <nav aria-label="Page navigation example">

          <div id="data-container"></div>
          <div id="pagination-container"></div>

        </nav>
      </div>




    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.2/pagination.js"></script>
  <script src="ordersscript.js"></script>
</body>

</html>
